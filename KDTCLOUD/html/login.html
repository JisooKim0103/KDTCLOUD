<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/login.css">

        <title>lOGIN</title>
    </head>
    <body>

        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">

                        <div class="px-5 ms-xl-4" id="logo">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #194a7a;"></i>
                            <span class="h1 fw-bold mb-0">KDT Cloud Navigator</span>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                            <form style="width: 25rem; height: 40rem;">

                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in to your account &nbsp;
                                    <i class="bi bi-person-fill"></i>
                                </h3>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example18" class="form-control form-control-lg"/>
                                    &nbsp;
                                    <i class="bi bi-envelope-fill"></i>
                                    &nbsp;
                                    <label class="form-label" for="form2Example18">Email address
                                    </label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form2Example28" class="form-control form-control-lg"/>
                                    &nbsp;
                                    <i class="bi bi-key-fill"></i>
                                    &nbsp;
                                    <label class="form-label" for="form2Example28">Password</label>
                                </div>

                                <div class="d-grid gap-2" ">
                                    <button class="btn btn-info btn-lg btn-link" type="button">
                                        <a href="/index.html"></a>
                                        Login</button>
                                </div>

                                <button type="button" class="btn btn-link bg-white" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color:#194a7a;">Forgot Password?</button>
                                <br>
                                <br>
                                <p>Don't have an account?
                                    <a href="#!" class="link" style="color: #194a7a;">Register here</a>
                                </p>
                            </form>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header" style="background-color: #194a7a;">
                                            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Forgot Password</h1>
                                            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleInputPassword1" class="form-label">
                                                        New Password</label>
                                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                                </div>

                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                    </div>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="sticky-footer bg-black text-white ">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; KDT System Group</span>
                </div>
            </div>
        </footer>
      


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
